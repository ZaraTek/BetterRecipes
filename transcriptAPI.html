<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Captions Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #captions {
            margin-top: 20px;
            padding: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            border: 1px solid #ccc;
            background: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>

    <h2>YouTube Captions Fetcher</h2>

    <label for="videoId">YouTube Video ID:</label>
    <input type="text" id="videoId" placeholder="Enter Video ID">

    <label for="language">Language:</label>
    <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
    </select>

    <button onclick="fetchCaptions()">Get Captions</button>

    <div id="captions"></div>

    <script>
        //Good video: NfDDu9D31xY
        async function fetchCaptions() {
            const videoId = document.getElementById('videoId').value;
            const lang = document.getElementById('language').value;
            const apiKey = 'cj255q8vXyah9eS771ZFLQgk'; // Replace with your actual API key
            const url = `https://www.searchapi.io/api/v1/search?api_key=${apiKey}&engine=youtube_transcripts&video_id=${videoId}&lang=${lang}`;

            document.getElementById('captions').style.display = 'none';
            document.getElementById('captions').innerHTML = "Fetching captions...";

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.transcripts) {
                    let captions = data.transcripts.map(t => `<p><strong>[${t.start.toFixed(2)}s]</strong> ${t.text}</p>`).join('');
                    document.getElementById('captions').innerHTML = captions;
                    document.getElementById('captions').style.display = 'block';
                } else {
                    document.getElementById('captions').innerHTML = "Captions not available for this video or language.";
                }
            } catch (error) {
                document.getElementById('captions').innerHTML = "Error fetching captions.";
                console.error(error);
            }
        }
    </script>

</body>
</html>
