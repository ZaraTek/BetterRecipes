<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 640px;
            max-width: 100%;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
            background: black;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 5%;
            width: 90%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: none;
            
        }

        button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
        }

        input[type="range"] {
            flex-grow: 1;
            appearance: none;
            background: #444;
            height: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            background: white;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .play-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            pointer-events: none;
            touch-action: none;
        }
        .play-button {
            display: none;
            height: 90px;
            width: 90px;
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.5));
            filter: opacity(70%);
        }
        .volume-icon {
            height: 25px;
            width: 25px;
        }
                input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #3498db var(--progress), #ccc var(--progress));
            outline: none;
            transition: background 0.15s ease-in-out;
        }

        /* WebKit (Chrome, Safari, Edge) */
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: transparent;
            /* Background will be handled by the input itself */
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -6px;
            /* Align the thumb with the track */
            position: relative;
            z-index: 2;
        }

        /* Firefox */
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: transparent;
            /* Background handled by the input */
        }

        input[type="range"]::-moz-range-progress {
            background: #3498db;
            height: 8px;
            border-radius: 4px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Update colors dynamically */
        input[type="range"] {
            --progress: 50%;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #3498db var(--progress), #ccc var(--progress));
        }

        input[type="range"]:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="custom-video" src="video.mp4" autoplay></video>
        <div class="play-icon-container">
            <img class="play-button" id="playButton" src="play_button.svg">
        </div>

        <div class="controls">
            <input type="range" id="progress" value="0" min="0" max="100" step="0.1">
            <button id="mute-toggle"> <img class="volume-icon" id="volumeIcon" src="volume_icon.svg"> </button>
        </div>
    </div>

    <script>
        const video = document.getElementById("custom-video");
        const progress = document.getElementById("progress");
        const muteButton = document.getElementById("mute-toggle");
        const playIcon = document.getElementById("playButton");

        document.addEventListener("DOMContentLoaded", function () {
            const rangeInput = document.querySelector('input[type="range"]');
            rangeInput.addEventListener("input", updateProgress);
            updateProgress(rangeInput); // Initial update
        });

        video.addEventListener("loadeddata", function () {
            console.log("Video has loaded!");
            setTimeout(() => {
                video.play();
                video.muted = false;
            }, 3000); // 3000 milliseconds = 3 seconds
        });


        // Play/Pause Toggle
        video.addEventListener("click", () => {
            if (video.paused) {
                video.play();
                playIcon.style.display = "none";
            } else {
                video.pause();
                playIcon.style.display = "block";
            }
        });

        // Update Progress Bar
        video.addEventListener("timeupdate", () => {
            progress.value = (video.currentTime / video.duration) * 100;
            const rangeInput = document.querySelector('input[type="range"]');
            updateProgress(rangeInput);
        });

        // Seek in Video
        progress.addEventListener("input", () => {
            video.currentTime = (progress.value / 100) * video.duration;
        });

        // Mute/Unmute
        muteButton.addEventListener("click", () => {
            video.muted = !video.muted;
            document.getElementById("volumeIcon").src = video.muted ? "mute_icon.svg" : "volume_icon.svg";
        });

        function updateProgress(rangeInput) {
            const percent = ((rangeInput.value - rangeInput.min) / (rangeInput.max - rangeInput.min)) * 100 + "%";
            rangeInput.style.setProperty("--progress", percent);
        }
    </script>

</body>

</html>
