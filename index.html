<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader & Transcriber</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
        #transcription {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader & Transcriber</h1>
    <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
    <button onclick="fetchVideo()">Download & Transcribe</button>
    
    <h2 id="videoTitle"></h2>
    <video id="videoPlayer" controls></video>
    
    <h3>Transcription:</h3>
    <div id="transcription">Waiting for transcription...</div>
</body>
</html>
