<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterRecipes</title>
    <link rel="icon" type="image/x-icon" href="recipe_icon.png">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Better Recipes</h1>
    <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
    <button onclick="fetchVideo()">Download</button>
    
    <h2 id="videoTitle"></h2>
    <video id="videoPlayer" controls></video>

    <button onclick="fetchCaptions()">Get Captions</button>

    <div id="captions">Captions</div>

    <div id="ingredients">Ingredients</div>
    <div id="instructions">Instructions</div>
</body>
</html>
