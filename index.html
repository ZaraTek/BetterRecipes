<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChef</title>
    <link rel="icon" type="image/x-icon" href="chef-hat-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gfirm.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiny5&display=swap"
        rel="stylesheet">
    <script defer src="script.js"></script>

    <style>
        :root {
            --LMbackgroundgrey: #16161b;
            --LMbackgroundpurple: #180434;
            --LMtextgrey: #ccc;
            --DMtextgrey: rgba(255,255,255, 0.5);
            --brandmagenta: #F4468F;
            --brandpurple: #BC66FF;
            --LMbtnlightgrey: rgba(154, 124, 144, 0.25);
            --LMbtnlightgreyHover: rgba(154, 124, 144, 0.45);
            --LMintextbtnlightgrey: rgba(124, 124, 144, 0.25);
            --LMintextbtnlightgreyHover: rgba(124, 124, 144, 0.40);
            --LMbtngrey: #4d4d4f;
            --LMbtngreyHover: #606063;
            --LMdividergrey: #4d4d4f;
            --LMsymbolgrey: #4d4d4f;
            --LMtextblack: #fff;
            --LMpostbackground: rgba(40, 40, 50, 0.85);
        }
        * {
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
        }

        *::-webkit-scrollbar {
            width: 5px;
            padding: 0;
        }

        *::-webkit-scrollbar-track {
            background: none;
        }

        *::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: #575757;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        video {
            width: 80%;
            max-width: 800px;
        }

        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background-color: #16161b;
        }

        .l {
            background: red;
        }

        .header {
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(10, 8, 28);
            padding-left: 20px;
            padding-right: 20px;
        }

        .nav-row {
            height: 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .text-button {
            background: none;
            border: none;
            padding-left: 0;
            padding-right: 0;
            color: #b3b3b3
        }

        .text-button.selected {
            color: #fff;
            font-weight: 500;
        }

        .text-button:hover {
            color: #fff;
        }

        .title {
            gap: 9px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .content {
            overflow: scroll;
            height: 100%;
            overflow-x: hidden;
        }

        .search-input {
            background-color: rgb(51, 51, 57);
            border: 1px solid rgb(153, 153, 172);
            border-radius: 5px;
            height: 50px;
            padding-top: 0;
            padding-bottom: 0;
        }

        .search-button {
            background-color: rgb(51, 51, 57);
            border: none;
            border-radius: 5px;
            height: 50px;
            padding-top: 0;
            padding-bottom: 0;
        }

        .search-button:hover {
            background-color: rgb(74, 74, 83);
        }

        .thumbnail {
            object-fit: cover;
            height: calc(150px * 16/9);
            width: 150px;
            display: flex;
            border-radius: 10px;
        }

        .thumbnail-button {
            padding: 0;
            border: 0;
            border-radius: 10px;
            background: none;
        }

        .thumbnail-container {
            height: 350px;
            width: 150px;
        }

        .thumbnail-list {
            gap: 10px;
            display: flex;
            width: calc(150px * 10);
            overflow-x: scroll;
        }

        .video-title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        .search-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding-top: 60px;
        }

        .search-bar {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .search-bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .video-player-view {
            display: none;
            height: calc(100vh - 60px);
        }

        .video-player {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .video-player-container {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .video-details {
            position: absolute;
            width: 100%;
            height: calc(100vh - 60px);
            touch-action: none;
            pointer-events: none;
        }

        .video-container {
            background: black;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            width: calc((100vh - 60px) * 9/16 * 0.9);
            height: 90%;
        }

        video {
            width: 100%;
            display: block;
            background: black;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 5%;
            width: 90%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: none;

        }

        button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
        }

        .play-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            pointer-events: none;
            touch-action: none;
        }

        .play-button {
            display: none;
            height: 90px;
            width: 90px;
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.5));
            filter: opacity(70%);
        }

        .volume-icon {
            height: 25px;
            width: 25px;
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.5));
        }

        input[type="range"] {
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.5));
        }

        .step-container {
            border-radius: 20px;
            position: absolute;
            left: 10px;
            bottom: 100px;
            text-align: justify;
            display: none;
            width: 300px;
        }

        .step-bg {
            background-color: rgba(0, 0, 0, 0.469);
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.25), inset 1px 1px 1px rgba(255, 255, 255, 0.10);
            backdrop-filter: blur(37.5px);
            -webkit-backdrop-filter: blur(37.5px);
            border-radius: 20px;

            z-index: 5;

            width: 100%;
            height: 100%;
            position: relative;
            padding: 30px;
        }

        .steps {
            display: inline-block;
            /* Ensures the element only takes up necessary space */
            min-width: min-content;
            /* Minimum width to fit text without breaking */
            width: 300px;
            /* Maximum width constraint */
            word-wrap: break-word;
            /* Ensures text wraps within max-width */
            overflow-wrap: break-word;
            width: fit-content;
        }

        .ingredients-button {
            box-sizing: border-box;
            align-items: center;
            padding: 0 12px;
            background: linear-gradient(#16161b, rgb(40, 28, 62)) padding-box, linear-gradient(120.22deg, var(--brandmagenta) -5.66%, var(--brandpurple) 93.43%) border-box;
            border: 2px solid transparent;

            height: 45px;
            width: 140px;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            border-radius: calc(45px/2);
            font-weight: 500;
            display: none;
            pointer-events: auto;
            touch-action: auto;
            gap: 5px;
        }

        .ingredients-button:hover {
            background: linear-gradient(#2f2f39, rgb(65, 46, 101)) padding-box, linear-gradient(120.22deg, var(--brandmagenta) -5.66%, var(--brandpurple) 93.43%) border-box;
        }

        .ingredients-container {
            position: absolute;
            left: 10px;
            top: 100px;
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: end;
            gap: 15px;
        }

        .ingredients-list {
            text-align: left; 
            box-sizing: border-box;
            max-height: 400px;
            overflow-y: scroll;
            pointer-events: auto;
            touch-action: auto;
            width: 360px;
            padding: 30px;
        }

        .list-container {

            position: relative;
            display: none;
            width: 360px;
        }

        .list-bg {
            background-color: rgba(0, 0, 0, 0.469);
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.25), inset 1px 1px 1px rgba(255, 255, 255, 0.10);
            backdrop-filter: blur(50.5px);
            -webkit-backdrop-filter: blur(50.5px);
            border-radius: 20px;

            z-index: 5;

            height: 100%;
            position: relative;
            width: 360px;
        }        

        .PinkCircle {
            position: absolute;
            width: 112px;
            height: 76px;
            right: 21px;
            bottom: 1px;

            border-radius: 50% 50% 30px 0;
            background: #F4468F;

            animation-name: PinkCircleAni;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes PinkCircleAni {
            0% {
                height: 50px;
            }

            50% {
                height: 70px;
            }

            100% {
                height: 50px;
            }
        }

        .PurpleCircle {
            position: absolute;
            width: 123px;
            height: 61px;
            right: 137px;
            bottom: 1px;

            border-radius: 50% 50% 0 50%;
            background: #BC66FF;

            animation-name: PurpleCircleAni;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes PurpleCircleAni {
            0% {
                right: 107px;
            }

            50% {
                right: 77px;
            }

            100% {
                right: 107px;
            }
        }

        .OrangeCircle {
            position: absolute;
            width: 106px;
            height: 89px;
            left: 21px;
            top: 1px;

            border-radius: 30px 50% 50% 50%;
            background: #FE6B3C;

            animation-name: OrangeCircleAni;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes OrangeCircleAni {
            0% {
                height: 60px;
                width: 106px;
            }

            25% {
                height: 80px;
                width: 106px;
            }

            50% {
                height: 60px;
                width: 106px;
            }

            75% {
                height: 60px;
                width: 126px;
            }

            100% {
                height: 60px;
                width: 106px;
            }
        }
        #ingredientsArrow {
            padding-top: 3px;
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="header">
            <div class="title"><img height="40px" width="40px" src="chef-hat.svg">InstaChef</div>
            <div class="nav-row">
                <button style="width: 50px" class="text-button">Feed</button>
                <button style="width: 60px" class="text-button selected">Search</button>
                <button style="width: 70px" class="text-button">Library</button>
            </div>
        </div>
        <div class="content">
            <div class="search-view" id="searchView">
                <div class="search-bar-container">
                    <h1 style="line-height: 0;">Search For Recipes</h1>
                    <div class="search-bar">
                        <input class="search-input" type="text" id="searchQuery" placeholder="Search for videos..."
                            onkeypress="handleEnter(event)" />
                        <button class="search-button" onclick="searchYouTube()">Search</button>
                    </div>
                </div>
                <div class="thumbnail-list" id="videoResults"></div>
            </div>
            <div class="video-player-view" id="videoPlayerView">
                <div class="video-player-container">
                    <div class="video-container">
                        <video id="videoPlayer" class="video-player" autoplay></video>
                        <div class="play-icon-container">
                            <img class="play-button" id="playButton" src="play_button.svg">
                        </div>

                        <div class="controls">
                            <input type="range" id="progress" value="0" min="0" max="100" step="0.1">
                            <button id="mute-toggle"> <img class="volume-icon" id="volumeIcon" src="volume_icon.svg">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="video-details">
                    <div class="step-container" id="stepsContainer">
                        <div class="step-bg">
                            <div id="steps" class="steps">Loading Instructions...</div>
                        </div>
                        <div class="OrangeCircle"></div>
                        <div class="PinkCircle"></div>
                        <div class="PurpleCircle"></div>
                        
                    </div>
                    <div class="ingredients-container" id="ingredientContainer">
                        <button class="ingredients-button" id="ingredientsButton"
                            onclick="toggleIngredients()">Ingredients 
                            <img id="ingredientsArrow" height="12px" width="12px" src="dropdown_icon.svg">
                        </button>
                        <div class="list-container" id="listContainer">
                            <div class="list-bg">
                                <div class="ingredients-list" id="ingredients">List</div>
                            </div>
                            <div class="OrangeCircle"></div>
                            <div class="PinkCircle"></div>
                            <div class="PurpleCircle"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
