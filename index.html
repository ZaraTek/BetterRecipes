<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChef</title>
    <link rel="icon" type="image/x-icon" href="chef-hat-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gfirm.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiny5&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    
    <style>
        * {
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
        }
        *::-webkit-scrollbar {
            width: 5px;
        }
        *::-webkit-scrollbar-track {
            background: none;
        }
        *::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }
        *::-webkit-scrollbar-thumb:hover {
            background: #575757;
        }
            
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background-color: rgb(30, 30, 34);

        }
        .l {
            background: red;
        }
        .header {
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(10, 8, 28);
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-row {
            height: 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        .text-button {
            background: none;
            border: none;
            padding-left: 0;
            padding-right: 0;
        }
        .text-button:hover {
            font-weight: 700;
        }
        .title {
            gap: 9px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .content {
            overflow: scroll;
            height: 100%;
            overflow-x: hidden;
        }
        .search-input {
            background-color: rgb(51, 51, 57);
            border: 1px solid rgb(153, 153, 172);
            border-radius: 5px;
            height: 50px;
            padding-top: 0;
            padding-bottom: 0;
        }
        .search-button {
            background-color: rgb(51, 51, 57);
            border: none;
            border-radius: 5px;
            height: 50px;
            padding-top: 0;
            padding-bottom: 0;
        }
        .search-button:hover {
            background-color: rgb(74, 74, 83);
        }
        .thumbnail {
            object-fit: cover;
            height: calc(150px * 16/9);
            width: 150px;
            display: flex;
            border-radius: 10px;
        }
        .thumbnail-button {
            padding: 0; 
            border: 0;
            border-radius: 10px;
            background: none;
        }
        .thumbnail-container {
            height: 350px;
            width: 150px;
        }
        .thumbnail-list {
            gap: 10px;
            display: flex;
            width: calc(150px * 10);
            overflow-x: scroll;
        }
        .video-title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }
        .search {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding-top: 60px;
        }
        .search-bar {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .search-bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .video-player {
            display: none;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="title"><img height="40px" width="40px" src="chef-hat.svg">InstaChef</div>
            <div class="nav-row">
                <button style="width: 50px" class="text-button">Feed</button>
                <button style="width: 60px" class="text-button">Search</button>
                <button style="width: 70px" class="text-button">Library</button>
            </div>
        </div>
        <div class="content">
            <div class="search">
                <div class="search-bar-container">
                    <h1 style="line-height: 0;">Search For Recipes</h1>
                    <div class="search-bar">
                        <input class="search-input" type="text" id="searchQuery" placeholder="Search for videos..." onkeypress="handleEnter(event)"/>
                        <button class="search-button" onclick="searchYouTube()">Search</button>
                    </div>
                </div>
                <div class="thumbnail-list" id="videoResults"></div>
            </div>
            <div class="video-player" id="videoPlayerContainer">
                <h2 id="videoTitle"></h2>
                <video id="videoPlayer" controls></video>
                <div style="display:none;" id="captions">Captions</div>
                <div id="ingredients">Ingredients</div>
                <div id="instructions">Instructions</div>
            </div>
        </div>
    </div>

    <h2 id="videoTitle"></h2>
    <video id="videoPlayer" controls></video>

    <div id="captions">Captions</div>

    <div id="ingredients">Ingredients</div>
    <div id="instructions">Instructions</div>


    <div class="video-container" id="videoResults"></div> -->
</body>
</html>
